<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fengyuanchen/datepicker@0.6.5/dist/datepicker.min.css"
        integrity="sha256-b88RdwbRJEzRx95nCuuva+hO5ExvXXnpX+78h8DjyOE=" crossorigin="anonymous">

</head>

<body>

    <input data-toggle="datepicker">
    <textarea data-toggle="datepicker"></textarea>
    <div data-toggle="datepicker"></div>

    <label id="lab" data-id="name">Name</label>
    <button type="button" data-blog-id="1" class="btnClick">1</button>
    <button type="button" data-blog-id="2" class="btnClick">2</button>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/@fengyuanchen/datepicker@0.6.5/dist/datepicker.min.js"
        integrity="sha256-/7FLTdzP6CfC1VBAj/rsp3Rinuuu9leMRGd354hvk0k=" crossorigin="anonymous"></script>

    <script>
        const id = $('#lab').data('id');
        console.log(id);

        $('.btnClick').click(function () {
            const id = $(this).data('blog-id');
            console.log(id);
        });

        $('[data-toggle="datepicker"]').datepicker({
            autoHide : true,
            format : 'dd-mm-yyyy'
        });
    </script>
</body>

</html>
